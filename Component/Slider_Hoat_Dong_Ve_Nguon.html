<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Khu Di Tích Lịch Sử</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
       /* Thay thế bằng wrapper riêng biệt */
       .slider-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 55vh;
    }
    .slider-container {
      width: 100%;
      max-width: 72rem;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      flex: 0 0 calc(100% / var(--slides-per-view));
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      padding: 0 10px;
    }
    .image-container {
      width: 16rem;
      height: 12rem;
      border-radius: 1rem;
      overflow: hidden;
      background-color: white;
      position: relative;
    }
    .image-container-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      margin-top: 0.5rem;
      font-size: 0.5rem;
      line-height: 1.3;
      text-transform: uppercase;
      width: 100%;
    }
    .info p {
      margin: 0.2rem 0;
    }
    .info .title {
      font-weight: bold;
    }
    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 16rem; /* Match the image container width */
      margin-top: 0.5rem;
    }
    .date {
      color: #555;
      margin: 0;
      text-align: left;
    }
    .detail-btn {
      padding: 0.3rem 1rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.5rem;
    }
    .detail-btn:hover {
      background-color: #333;
    }
    .dots {
      text-align: center;
      margin-top: 1rem;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
  <div class="slider-container">
    <div class="slider">
      <!-- Slides sẽ được tạo động từ JavaScript -->
    </div>
    <div class="dots">
      <!-- Dots sẽ được tạo động -->
    </div>
  </div>

  <script>
    const slidesPerView = 3;
    document.documentElement.style.setProperty('--slides-per-view', slidesPerView);

    const slider = document.querySelector('.slider');
    const dotsContainer = document.querySelector('.dots');
    let slideIndex = 0;
    let slides = [];
    let dots = [];

    async function fetchData() {
      try {
        const data = [
          {
            image: "https://via.placeholder.com/256x192",
            title: "KHU DI TÍCH LỊCH SỬ CỦ CHI",
            date: "26/03/2024",
          },
          {
            image: "https://via.placeholder.com/256x192",
            title: "KHU DI TÍCH CÁCH MẠNG VƯỜN TRẦU",
            date: "02/09/2024",
          },
          {
            image: "https://via.placeholder.com/256x192",
            title: "KHU DI TÍCH NÚI VÀ CHÙA CHÂU THỚI",
            date: "30/04/2024",
          },
          {
            image: "https://via.placeholder.com/256x192",
            title: "KHU DI TICH NU VA CHUA THIEU THO",
            date: "30/04/2024",
          },
          {
            image: "https://via.placeholder.com/256x192",
            title: "KHU DI TÍCH LỊCH SỬ CỦ CHI",
            date: "26/03/2024",
          },
        ];
        return Promise.resolve(data);
      } catch (error) {
        console.error("Lỗi khi fetch dữ liệu:", error);
        return [];
      }
    }

    function createSlides(data) {
      if (!data || data.length === 0) {
        console.warn("Không có dữ liệu để tạo slides.");
        return;
      }
      data.forEach(item => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        slide.innerHTML = `
          <div class="image-container">
            <img class="image-container-image" src="${item.image}" alt="${item.title}">
          </div>
          <div class="info">
            <p class="title">${item.title}</p>
          </div>
          <div class="bottom-row">
            <p class="date">${item.date}</p>
            <button class="detail-btn">Chi tiết</button>
          </div>
        `;
        slider.appendChild(slide);
      });
    }

    async function initSlider() {
      const data = await fetchData();
      createSlides(data);

      slides = document.querySelectorAll('.slide');
      if (slides.length === 0) {
        console.warn("Không có slide nào được tạo.");
        return;
      }

      const totalSlides = slides.length;
      const totalDots = Math.ceil(totalSlides / slidesPerView);

      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => currentSlide(i));
        dotsContainer.appendChild(dot);
      }

      dots = document.querySelectorAll('.dot');
      showSlides(slideIndex);

      setInterval(() => {
        slideIndex++;
        showSlides(slideIndex);
      }, 5000);
    }

    function showSlides(index) {
      const totalDots = Math.ceil(slides.length / slidesPerView);
      if (index >= totalDots) slideIndex = 0;
      if (index < 0) slideIndex = totalDots - 1;

      const offset = slideIndex * (100 / slidesPerView) * slidesPerView;
      slider.style.transform = `translateX(-${offset}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[slideIndex].classList.add('active');
    }

    function currentSlide(index) {
      slideIndex = index;
      showSlides(slideIndex);
    }

    initSlider();
  </script>
</body>
</html>
