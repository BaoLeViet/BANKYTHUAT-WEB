<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhà tài trợ</title>
  <style>
    /* Base styles and CSS reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-size: 16px; /* Base size for rem calculations */
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      line-height: 1.5;
    }
    
    /* Sponsor container styles */
    .sponsor-container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 1.875rem 0.9375rem; /* 30px 15px */
      border-top: 3px solid #eaeaea;
      border-bottom: 3px solid #eaeaea;
    }
    
    /* Sponsor section layout */
    .sponsor-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2.5rem; /* 40px */
      gap: 1.25rem; /* 20px gap between categories */
    }
    
    /* Individual sponsor category */
    .sponsor-category {
      flex: 1;
      min-width: 250px;
      margin: 0 0.9375rem 1.25rem; /* 0 15px 20px */
      text-align: center;
    }
    
    /* Title for each sponsor category */
    .sponsor-title {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1rem; /* 16px */
      margin-bottom: 1.25rem; /* 20px */
      text-transform: uppercase;
      letter-spacing: 0.0625rem; /* 1px */
    }
    
    /* Logo row arrangement */
    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem; /* 16px gap between logos */
    }
    
    /* Logo sizes for different sponsor tiers */
    .organizer-logo {
      height: 50px;
      max-width: 150px;
      margin: 0.625rem; /* 10px */
      object-fit: contain;
    }
    
    .silver-logo {
      height: 35px;
      max-width: 120px;
      margin: 0.625rem; /* 10px */
      object-fit: contain;
    }
    
    .partner-logo {
      height: 30px;
      max-width: 100px;
      margin: 0.625rem; /* 10px */
      object-fit: contain;
    }
    
    /* Responsive adjustments */
    @media screen and (max-width: 1200px) {
      .sponsor-container {
        padding: 1.5625rem 0.9375rem; /* 25px 15px */
      }
      
      .sponsor-category {
        min-width: 220px;
      }
    }
    
    @media screen and (max-width: 992px) {
      .sponsor-section {
        justify-content: center;
      }
      
      .sponsor-category {
        flex: 0 0 calc(50% - 1.875rem); /* 2 columns, accounting for margins */
        min-width: 200px;
      }
      
      .organizer-logo {
        height: 45px;
      }
      
      .silver-logo {
        height: 32px;
      }
      
      .partner-logo {
        height: 28px;
      }
    }
    
    @media screen and (max-width: 768px) {
      .sponsor-container {
        padding: 1.25rem 0.625rem; /* 20px 10px */
      }
      
      .sponsor-section {
        flex-direction: column;
        margin-bottom: 1.875rem; /* 30px */
      }
      
      .sponsor-category {
        flex: 0 0 100%;
        margin-bottom: 1.875rem; /* 30px */
      }
      
      .sponsor-title {
        margin-bottom: 0.9375rem; /* 15px */
        font-size: 0.9375rem; /* 15px */
      }
      
      .logo-row {
        gap: 0.75rem; /* 12px */
      }
    }
    
    @media screen and (max-width: 480px) {
      .sponsor-container {
        padding: 0.9375rem 0.5rem; /* 15px 8px */
      }
      
      .sponsor-category {
        margin: 0 0.5rem 1.5625rem; /* 0 8px 25px */
      }
      
      .organizer-logo {
        height: 40px;
        margin: 0.5rem; /* 8px */
      }
      
      .silver-logo {
        height: 28px;
        margin: 0.5rem; /* 8px */
      }
      
      .partner-logo {
        height: 25px;
        margin: 0.5rem; /* 8px */
      }
    }
    
    /* Extra small devices */
    @media screen and (max-width: 360px) {
      .sponsor-title {
        font-size: 0.875rem; /* 14px */
      }
      
      .organizer-logo {
        height: 35px;
      }
      
      .silver-logo {
        height: 25px;
      }
      
      .partner-logo {
        height: 22px;
      }
    }
  </style>
</head>
<body>

    <div class="sponsor-section">
