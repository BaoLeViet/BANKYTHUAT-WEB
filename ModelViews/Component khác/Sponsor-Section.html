<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhà tài trợ</title>
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
      font-family: 'Roboto';
    }

    .sponsor-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: flex-start;
      padding: 30px 20px;
      background-color: #ffffff;
      border-top: 3px solid #ccc;
      border-bottom: 3px solid #ccc;
    }

    .sponsor-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      min-width: 160px;
      text-align: center;
    }

    .sponsor-group p {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #2c3e50;
    }

    .sponsor-group img {
      max-height: 40px;
      margin: 5px 0;
      object-fit: contain;
      max-width: 120px;
    }

    @media (max-width: 768px) {
      .sponsor-section {
        flex-direction: column;
        align-items: center;
      }

      .sponsor-group {
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>

  <div class="sponsor-section">
    <div class="sponsor-group">
      <p>Đơn vị tổ chức</p>
      <img src="logo-ueh.png">
      <img src="logo-doan.png">
      <img src="logo-bit.png">
    </div>
<!--

-->

    </div>

    <div class="sponsor-group">
      <p>Nhà tài trợ đồng hành</p>
      <img src="logo-bosch.png">
      <img src="logo-california.png">
    </div>

</html>
