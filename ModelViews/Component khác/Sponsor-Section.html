<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhà tài trợ</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .sponsor-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .sponsor-category {
      flex: 1;
      min-width: 250px;
      margin: 0 15px 20px;
      text-align: center;
    }
    
    .sponsor-title {
      font-weight: bold;
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .organizer-logo {
      height: 50px;
      margin: 0 10px;
      object-fit: contain;
    }
    /*
    .diamond-logo {
      height: 50px; 
      margin: 0 10px;
      object-fit: contain;
    }
    
    .gold-logo {
      height: 40px; 
      margin: 0 10px;
      object-fit: contain;
    }
    */
    .silver-logo {
      height: 35px; /* 70% of organizer logo */
      margin: 0 10px;
      object-fit: contain;
    }
    
    .partner-logo {
      height: 30px;
      margin: 0 10px;
      object-fit: contain;
    }
    
    @media (max-width: 768px) {
      .sponsor-section {
        flex-direction: column;
      }
      
      .logo-row {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="sponsor-section">
    <div class="sponsor-group">
      <p>Đơn vị tổ chức</p>
      <img src="logo-ueh.png">
      <img src="logo-doan.png">
      <img src="logo-bit.png">
    </div>
<!--
    <div class="sponsor-group">

    <div class="sponsor-group">
      <p>Nhà tài trợ đồng hành</p>
      <img src="logo-bosch.png">
      <img src="logo-california.png">
    </div>

    <div class="sponsor-group">
      <p>Đối tác hỗ trợ truyền thông</p>

</body>
</html>
