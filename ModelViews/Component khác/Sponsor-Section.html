<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhà tài trợ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    
    .sponsor-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 15px;
      border-top: 3px solid #eaeaea;
      border-bottom: 3px solid #eaeaea;
    }
    
    .sponsor-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .sponsor-category {
      flex: 1;
      min-width: 250px;
      margin: 0 15px 20px;
      text-align: center;
    }
    
    .sponsor-title {
      font-weight: bold;
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .organizer-logo {
      height: 50px;
      margin: 0 10px;
      object-fit: contain;
    }
    /*
    .diamond-logo {
      height: 50px; 
      margin: 0 10px;
      object-fit: contain;
    }
    
    .gold-logo {
      height: 40px; 
      margin: 0 10px;
      object-fit: contain;
    }
    */
    .silver-logo {
      height: 35px; /* 70% of organizer logo */
      margin: 0 10px;
      object-fit: contain;
    }
    
    .partner-logo {
      height: 30px;
      margin: 0 10px;
      object-fit: contain;
    }
    
    @media (max-width: 768px) {
      .sponsor-section {
        flex-direction: column;
      }
      
      .logo-row {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sponsor-container">
    <div class="sponsor-section">
      <div class="sponsor-category">
        <div class="sponsor-title">ĐƠN VỊ TỔ CHỨC</div>
        <div class="logo-row">
          <img src="./Footer/Ảnh/UEH.png" alt="UEH University" class="organizer-logo">
          <img src="./Footer/Ảnh/LogoDoan.png" alt="Đoàn" class="organizer-logo">
          <img src="../assets/img/sponsors/BIT LOGO RESIZE.png" alt="BIT" class="organizer-logo">
        </div>
      </div>
      <!--
      <div class="sponsor-category">
        <div class="sponsor-title">NHÀ TÀI TRỢ KIM CƯƠNG</div>
        <div class="logo-row">
          <img src="logo-levinci.png" alt="LeVinci" class="diamond-logo">
        </div>
      </div>
      
      <div class="sponsor-category">
        <div class="sponsor-title">NHÀ TÀI TRỢ VÀNG</div>
        <div class="logo-row">
          <img src="logo-hangcha.png" alt="Hangcha" class="gold-logo">
        </div>
      </div>
      -->
      <div class="sponsor-category">
        <div class="sponsor-title">NHÀ TÀI TRỢ BẠC</div>
        <div class="logo-row">
          <img src="../assets/img/sponsors/Want Want logo1-01.png" alt="Want Want" class="silver-logo">
        </div>
      </div>
      
      <div class="sponsor-category">
        <div class="sponsor-title">NHÀ TÀI TRỢ ĐỒNG HÀNH</div>
        <div class="logo-row">
          <img src="../assets/img/sponsors/NTT ARES.png" alt="Ares" class="partner-logo">
          <img src="../assets/img/sponsors/NTT EDU EVENT SPONSOR.png" alt="Edu Event Sponsor" class="partner-logo">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
