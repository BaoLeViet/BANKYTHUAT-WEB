<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu chuyện của những người phụ trách</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Bang_BTC.css">
    <link rel="stylesheet" href="../../assets/css/File_CSS_chung.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="section-title">
                <div class="section-title-nd">CÂU CHUYỆN CỦA NHỮNG NGƯỜI PHỤ TRÁCH</div>
            </div>
            <div class="profile-content">
                <div class="avatar">
                    <img id="staff-image" src="" alt="Staff Profile Image">
                </div>
                <div class="profile-info">
                    <div class="position-title" id="staff-position-title"></div>
                    <h2 class="profile-name" id="staff-name"></h2>
                    <p class="profile-quote" id="staff-quote"></p>
                    <div class="profile-details">
                        <div class="detail-item">
                            <div class="detail-label" id="role-label"></div>
                            <div class="detail-value" id="staff-role"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" id="phone-label"></div>
                            <div class="detail-value" id="staff-phone"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" id="email-label"></div>
                            <div class="detail-value" id="staff-email"></div>
                        </div>
                        <div class="detail-item">
                            <button class="contact-button" id="contact-button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
            <!-- Carousel indicators will be inserted here dynamically -->
        </div>
    </div>

    <script src="./Bang_BTC.js" defer></script>
</body>
</html>
