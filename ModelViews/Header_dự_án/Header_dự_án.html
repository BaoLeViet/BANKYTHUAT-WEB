<body>
  <!-- Ph·∫ßn thanh Navbar b·∫Øt ƒë·∫ßu t·ª´ ƒë√¢y -->
   <!-- ƒê·ªÉ kh·ªüi ch·∫°y, c·∫£ nh√† t·∫£i file n√†y v·ªÅ v√† n·ªëi v√†o c√°c ƒë·ªãa ch·ªâ m·ª•c t∆∞∆°ng ·ª©ng d√πng header: .../Thanh_Navigation_khoa/Navigation_Bar_khoa.html ho·∫∑c c√≥ th√™m ph·∫ßn js ho·∫∑c css ƒë·ªÉ n·ªëi t·ªõi file c·ª• th·ªÉ nh∆∞ng kh√¥ng c·∫ßn thi·∫øt-->
  <nav class="navbar">
        <!-- Hamburger Menu cho Mobile -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
    <div class="logo">

    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="./Homepage_Ve_Nguon.PHP">TRANG CH·ª¶</a></li>
      <li><a href="./ve_chien_dich.php">V·ªÄ CHI·∫æN D·ªäCH</a></li>
      <li><a href="./Bang_vinh_danh.html">B·∫¢NG VINH DANH </a></li>
      <li><a href="./Quy_Vinh_danh_anh_hung.html">QU·ª∏ MOMO VINH DANH ANH H√ôNG</a></li>
      <div class="indicator" id="indicator"></div>
    </ul>
    </div>

   <!-- Overlay cho mobile menu -->
   <div class="overlay" id="overlay"></div>
  
  
  <!-- Link JS ƒë·ªÉ ch·∫°y thanh bar - ƒë·∫∑t ·ªü cu·ªëi body ƒë·ªÉ ƒë·∫£m b·∫£o DOM ƒë√£ load -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll(".nav-links a");
    const nav = document.querySelector(".nav-links");
    const indicator = document.getElementById("indicator");
      // Th√™m ph·∫ßn JS cho mobile
      const hamburger = document.getElementById("hamburger");
      const overlay = document.getElementById("overlay");
      
      // Toggle mobile menu
      if (hamburger) {
        hamburger.addEventListener("click", function() {
          nav.classList.toggle("active");
          hamburger.classList.toggle("active");
          overlay.classList.toggle("active");
          
          // NgƒÉn cu·ªôn trang khi menu m·ªü
          if (nav.classList.contains("active")) {
            document.body.style.overflow = "hidden";
          } else {
            document.body.style.overflow = "auto";
          }
        });
      }
      
      // ƒê√≥ng menu khi click v√†o overlay
      if (overlay) {
        overlay.addEventListener("click", function() {
          nav.classList.remove("active");
          hamburger.classList.remove("active");
          overlay.classList.remove("active");
          document.body.style.overflow = "auto";
        });
      }
      
      // ƒê√≥ng menu khi click v√†o link
      navLinks.forEach(link => {
        link.addEventListener("click", function() {
          if (window.innerWidth <= 768) {
            nav.classList.remove("active");
            hamburger.classList.remove("active");
            overlay.classList.remove("active");
            document.body.style.overflow = "auto";
          }
        });
      });
    // X·ª≠ l√Ω ph·∫ßn notification popup
    const bellIcon = document.querySelector(".notification-icon");
    const notificationPopup = document.querySelector(".notification-popup");
  
    // Ki·ªÉm tra xem c√°c ph·∫ßn t·ª≠ c√≥ t·ªìn t·∫°i kh√¥ng
    if (bellIcon && notificationPopup) {
      // L·∫Øng nghe s·ª± ki·ªán click tr√™n chu√¥ng th√¥ng b√°o
      bellIcon.addEventListener("click", function (event) {
        event.stopPropagation();
        
        // Hi·ªÉn th·ªã/·∫©n popup b·∫±ng c√°ch tr·ª±c ti·∫øp thay ƒë·ªïi style
        if (notificationPopup.style.display === "block") {
          notificationPopup.style.display = "none";
        } else {
          notificationPopup.style.display = "block";
        }
      });
  
      // ƒê√≥ng popup khi click b√™n ngo√†i
      document.addEventListener("click", function (event) {
        if (!notificationPopup.contains(event.target) && !bellIcon.contains(event.target)) {
          notificationPopup.style.display = "none";
        }
      });
    } else {
      console.error("Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ notification-icon ho·∫∑c notification-popup");
    }
  });
  // Chi·ªÅu cao c·ªßa thanh xanh ·ª©ng v·ªõi Thanh Navbar
  window.addEventListener("load", adjustNavLinks);
  window.addEventListener("resize", adjustNavLinks);
  
  function adjustNavLinks() {
    const navbar = document.querySelector(".navbar");
    const links = document.querySelectorAll(".nav-links a::after");
  
    if (navbar) {
      const navbarHeight = navbar.offsetHeight; // L·∫•y chi·ªÅu cao navbar
      links.forEach(link => {
        link.style.height = `${navbarHeight}px`; // C·∫≠p nh·∫≠t chi·ªÅu cao
      });
    }
  }
  
  </script>
