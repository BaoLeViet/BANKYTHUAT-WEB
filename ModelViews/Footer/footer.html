<!DOCTYPE html>
<html>

<head>
    <title>FOOTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset some styles to prevent conflicts */
.footer, .footer * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
} 
/* Footer main container - positioned independently from the main layout */
 /* Footer main container - positioned independently from the main layout */
.footer {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  position: relative; /* Changed from fixed to relative to avoid affecting layout */
  bottom: auto; /* Auto positioning instead of fixed 20px */
  background-color: #f5f5f5;
  padding: 30px 0;
  margin-top: 50px; /* Add space above footer */
  z-index: 1; /* Keep above other elements but not interfering with modals */
}
  
.footer-CTA {
  width: 31rem;
  max-width: 90%; /* Make it responsive */
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to right, #6CA9C3 0%, #122CD4 47%, #3F6BCC 100%);
  padding: 30px 50px;
  border-radius: 100px 0 100px 0;
  color: white;
  font-family: Roboto, sans-serif;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
  margin-bottom: 30px;
}
  
  
  .footer-CTA-btn {
    background: white;
    border: none;
    padding: 5px 15px;
    border-radius: 10px;
    color: #122CD4;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  
  .footer-CTA-btn:hover {
    transform: scale(1.1);
  }
  
  .footer-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 1200px;
    flex-wrap: wrap;
    margin-top: 5rem;
    margin-bottom: 3rem;
  }
  
  /* Cột đầu tiên chứa logo + brand-name + slogan + social-icons */
  .footer-left {
    display: flex;
    flex-direction: column;
    flex: 1;
    align-items: center; 
    white-space: nowrap;
  }
  .footer-left-logo {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .footer-left-logo img {
    height: 30px;
    margin: 0 10px;
    max-width: 100%;
  }
  .BIT-logo {
    height: 25px !important;
  }
  .footer-left-content {
    flex: 1.5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Canh giữa nội dung theo chiều dọc */
    padding-left: 20px; /* Tạo khoảng cách với logo */
  }
  
  .brand-name {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-align: left;
    margin: 16px;
  }
  
  .brand-slogan {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
    margin-top: 0px;
    text-align: left;
  }
  
  .social-icons {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }
  
  .social-icons i {
    font-size: 24px;
    color: #3F6BCC;
    cursor: pointer;
    transition: transform 0.3s;
  }
  
  .social-icons i:hover {
    transform: scale(1.1);
  }
  
  /* Các cột khác (My Account, Resources, Company) */
  .footer-right {
    display: flex;
    flex:1;
    gap: 40px;
    flex-wrap: wrap;
  }
  
  .footer-column {
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-width: 100px;
  }
  
  .footer-column h3 {
    font-size: 16px;
    font-weight: bold;
    color: #122CD4;
    margin-top: 0;
    margin-bottom: 5px;
  }
  
  .footer-column a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    transition: color 0.3s;
  }
  
  .footer-column a:hover {
    color: #122CD4;
  }
  
  </style>
    <script src=""></script>
</head>

<body>
  <footer class="footer">

    <div class="footer-CTA">
      <span>BECOME BIT - ER</span>
      <button class="footer-CTA-btn">JOIN COMMUNITY</button>
    </div>

    <div class="footer-container">
      <!-- Cột chứa logo, tên, slogan, social -->
      <div class="footer-left">
            <div class="footer-left-logo">
                <img src="./Footer/Ảnh/UEH.png" alt="Logo" class="UEH-logo">
                <img src="./Footer/Ảnh/LogoDoan.png" alt="Logo" class="Doan-logo">
                <img src="./Footer/Ảnh/LogoHoi.png" alt="Logo" class="Hoi-logo">
                <img src="./Footer/Ảnh/bit-logo.png" alt="Logo" class="BIT-logo">
            </div>

            <div class="footer-left-content">
                <h4 class="brand-name">Đoàn - Hội Khoa Công nghệ Thông tin kinh doanh</h4>
                <p class="brand-slogan">Bring Business and Technology Together</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
      </div>
  
      <!-- Các cột khác -->
      <div class="footer-right">
          <div class="footer-column">
              <h3>Về Đoàn - Hội khoa</h3>
              <a href="#">Giới thiệu</a>
              <a href="#">Chuyên ngành</a>
              <a href="#">Các hoạt động</a>
          </div>
  
          <div class="footer-column">
              <h3>Tin tức</h3>
              <a href="#">Về tuyển dụng</a>
              <a href="#">Về khoa</a>
              <a href="#">Về chuyên ngành</a>
          </div>
  
          <div class="footer-column">
              <h3>Liên hệ</h3>
              <a href="#">Ban Chấp Hành</a>
              <a href="#">Hợp tác</a>
              <a href="#">Giải đáp</a>
          </div>
      </div>
  </div>
  
  </footer>
</body>

</html>
