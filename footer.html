<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FOOTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <script src=""></script>

<body>
  <footer class="footer">

    <div class="footer-CTA">
      <span>BECOME BIT - ER</span>
      <button class="footer-CTA-btn">JOIN COMMUNITY</button>
    </div>

    <div class="footer-container">
      <!-- Cột chứa logo, tên, slogan, social -->
      <div class="footer-left">
            <div class="footer-left-logo">
                <img src="Component/Ảnh/UEH.png" alt="Logo" class="UEH-logo">
                <img src="Component/Ảnh/LogoDoan.png" alt="Logo" class="Doan-logo">
                <img src="Component/Ảnh/LogoHoi.png" alt="Logo" class="Hoi-logo">
                <img src="Component/Ảnh/bit-logo.png" alt="Logo" class="BIT-logo">
            </div>

            <div class="footer-left-content">
                <h4 class="brand-name">Đoàn - Hội Khoa Công nghệ Thông tin kinh doanh</h4>
                <p class="brand-slogan">Bring Business and Technology Together</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
      </div>
  
      <!-- Các cột khác -->
      <div class="footer-right">
          <div class="footer-column">
              <h3>Về Đoàn - Hội khoa</h3>
              <a href="#">Giới thiệu</a>
              <a href="#">Chuyên ngành</a>
              <a href="#">Các hoạt động</a>
          </div>
  
          <div class="footer-column">
              <h3>Tin tức</h3>
              <a href="#">Về tuyển dụng</a>
              <a href="#">Về khoa</a>
              <a href="#">Về chuyên ngành</a>
          </div>
  
          <div class="footer-column">
              <h3>Liên hệ</h3>
              <a href="#">Ban Chấp Hành</a>
              <a href="#">Hợp tác</a>
              <a href="#">Giải đáp</a>
          </div>
      </div>
  </div>
  
  </footer>

</html>
